<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML ინფორმაცია</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
      margin: 10px auto;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #38bdf8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>

  <h1>HTML — მოკლედ</h1>
  <p>
    HTML არის ვებსაიტის ძირითადი სტრუქტურა.  
    მისი საშუალებით იქმნება ტექსტი, სურათები, ლინკები და სხვა ელემენტები.  
    HTML ნიშნავს <strong>HyperText Markup Language</strong>.
  </p>

  <button onclick="alert('HTML ნიშნავს HyperText Markup Language ✅')">
    გაიგე მეტი
  </button>

</body>
</html>
